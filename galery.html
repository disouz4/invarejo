<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../invarejo/css/galery.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="css/magnific-popup.css">
     
    <title>Galeria In Varejo</title>
</head>
<body>

    <section>
    
        <div class="swiper mySwiper container">
          <div class="swiper-wrapper content">
    
            <div class="swiper-slide card">
              <div class="card-content">
                <div class="image">
                  <a href="#">
                    <img  src="../invarejo/img/obras/Multimarket - Jacaré/1.jpg" alt="">
                      <div class="hover_text">
                          <h1>JACARÉ</h1>
                          <h2>MULTIMARKET</h2>
                        
                    </div>
                  </a>  
                </div>
              </div>
            </div>

            <div class="swiper-slide card">
              <div class="card-content">
                <div class="image">
                  <img src="../invarejo/img/obras/Rede Economia - Itaipuaçu/1.jpg" alt="">
                  <div class="hover_text">
                        <h1>ITAIPUAÇU</h1>
                        <h2>REDE ECONOMIA</h2></a>
                    </div>
                </div>
              </div>
            </div>

            <div class="swiper-slide card">
              <div class="card-content">
                <div class="image">
                  <img src="../invarejo/img//obras/Rio Sul - Austin/1.jpg" alt="">
                    <div class="hover_text">
                        <h1>RIO SUL</h1>
                        <h2>AUSTIN</h2></a>
                    </div>
                </div>
              </div>
            </div>

            <div class="swiper-slide card">
              <div class="card-content">
                <div class="image">
                  <img src="../invarejo/img/obras/Rio Sul - Campo Grande/1.jpg" alt="">
                    <div class="hover_text">
                        <h1>RIO SUL</h1>
                        <h2>CAMPO GRANDE</h2></a>
                    </div>
                </div>  
              </div>
            </div>

            <div class="swiper-slide card">
              <div class="card-content">
                <div class="image">
                  <img src="../invarejo/img/obras/Rio Sul - Penha/1.JPG" alt="">
                    <div class="hover_text">
                        <h1>RIO SUL</h1>
                        <h2>PENHA</h2></a>
                    </div>
                </div>      
              </div>
            </div>

            <div class="swiper-slide card">
              <div class="card-content">
                <div class="image">
                  <img src="../invarejo/img/obras/Rio Sul - Queimados/1.JPG" alt="">
                    <div class="hover_text">
                        <h1>RIO SUL</h1>
                        <h2>QUEIMADOS</h2></a>
                    </div>
                </div>               
              </div>
            </div>

            <div class="swiper-slide card">
              <div class="card-content">
                <div class="image">
                  <img src="../invarejo/img/obras/Rio Sul - Sepetiba/1.jpg" alt="">
                    <div class="hover_text">
                        <h1>RIO SUL</h1>
                        <h2>SEPETIBA</h2></a>
                    </div>
                </div>               
              </div>
            </div>

            <div class="swiper-slide card">
              <div class="card-content">
                <div class="image">
                  <img src="../invarejo/img/obras/Super Compras - Recreio//1.jpg" alt="">
                    <div class="hover_text">
                        <h1>SUPER COMPRAS</h1>
                        <h2>RECREIO</h2></a>
                    </div>
                </div>               
              </div>
            </div>

            <div class="swiper-slide card">
              <div class="card-content">
                <div class="image">
                  <img src="../invarejo/img/obras/Super Compras - Uptown/1.JPG" alt="">
                    <div class="hover_text">
                        <h1>SUPER COMPRAS</h1>
                        <a href="#"><h2>UPTOWN</h2></a>
                    </div>
                </div>               
              </div>
            </div>

            <div class="swiper-slide card">
              <div class="card-content">
                <div class="image">
                  <img src="../invarejo/img/obras/Super Rede - Guaratiba/1.JPG" alt="" >
                    <div class="hover_text">
                        <h1>SUPER REDE</h1>
                        <a href="#"><h2>GUARATIBA</h2></a>
                    </div>
                </div>               
              </div>
            </div>

            
          </div>
        </div>
    
        <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
      </section>
    

      
      <!-- Swiper JS -->
      <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    
      <!-- Initialize Swiper -->
      <script>
        var swiper = new Swiper(".mySwiper", {
          slidesPerView: 3,
          spaceBetween: 10,
          slidesPerGroup: 3,
          loop: true,
          loopFillGroupWithBlank: true,
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
      </script>
    
</body>
</html>
